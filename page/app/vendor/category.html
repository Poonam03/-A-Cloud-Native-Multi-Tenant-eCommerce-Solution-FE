    <script>
        if (window.localStorage.getItem('token') === undefined) {
            window.localStorage.clear();
            window.location.href = '/app/vendor/login.html'
        } else {
            const myHeaders = new Headers();
            myHeaders.append("Authorization", window.localStorage.getItem('token'));

            const requestOptions = {
                method: "GET",
                headers: myHeaders,
                redirect: "follow"
            };

            fetch("http://localhost:8080/mt/v1/user/vendor", requestOptions)
                .then((response) => {
                    if (!response.ok) {
                        window.localStorage.clear();
                        window.location.href = '/app/vendor/login.html'
                    }
                })
                .catch((error) => {
                    window.localStorage.clear();
                    window.location.href = '/app/vendor/login.html'
                });
        }

<script>
    const categoryList = document.getElementById("category-list");

    const addCategoryBtn = document.getElementById("addCategoryBtn");

    const closeAddCategoryBtn = document.getElementById('categoryAddClose');

    const categoryModal = document.getElementById("addCategory");

    addCategoryBtn.addEventListener('click', async (event) => {
        event.preventDefault();
        document.getElementById('add-btn').innerText='Add Category';
        document.getElementById('add-btn').setAttribute('edit', 'false');
        categoryModal.classList.remove('d-none');
    });

    closeAddCategoryBtn.addEventListener('click', async (event) => {
        event.preventDefault();
        categoryModal.classList.add('d-none');
    });

    const requestOptions = {
        method: "GET",
        redirect: "follow"
    };

    const store = JSON.parse(window.localStorage.getItem('store'));
    document.getElementById('user').innerText = store['userInfo']['name'];

    const dropdown = document.getElementById('store-dropdown');
    dropdown.innerHTML = '<option value="">Select an option</option>';
    const data = [];
    store.vendors.forEach(vendor => {
        data.push({value: vendor.id, text: vendor.storeName})
    })
    const storeSelect = window.localStorage.getItem('select-store');
    data.forEach((item, index) => {
        const option = document.createElement('option');
        option.value = item.value;
        option.textContent = item.text;
        if (index == 0 && storeSelect === undefined) {
            option.selected = true;
            window.localStorage.setItem('select-store', item.value);
        }
        if (item.value == storeSelect) {
            option.selected = true;
        }
        dropdown.appendChild(option);
    });

    dropdown.addEventListener('change', function (event) {
        // Access the newly selected value
        const selectedValue = event.target.value;
        window.localStorage.setItem('select-store', selectedValue);
    });

    const storeJson = JSON.parse(window.localStorage.getItem('store'));

    fetch(`http://localhost:8080/mt/v1/category/unsecured/all?vendorId=${window.localStorage.getItem('select-store')}&username=${storeJson['userInfo']['email']}`, requestOptions)
        .then((response) => {
            if (response.ok) {
                response.json()
                    .then((categories) => {
                        let innerHtml = ``;
                        categories.forEach((category) => {
                            innerHtml = `${innerHtml}<tr>
                                            <td>
                                                ${category.imageBOS[0] === undefined ? ``:`<img src="http://localhost:8080/mt/v1/image/unsecured/display/${category.imageBOS[0].imageUrl}" alt="${category.imageBOS[0].altText}">`}
                                            </td>

                                            <td data-field="name">${category.name}</td>

                                            <td data-field="price">${category.slug}</td>

                                            <td data-field="name">${category.description}</td>

                                            <td>
                                                <a href="javascript:editModal('${category.id}', '${category.name}' , '${category.slug}', '${category.description}')">
                                                    <i class="fa fa-edit" title="Edit"></i>
                                                </a>

                                                <a href="javascript:deleteCategory('${category.id}')">
                                                    <i class="fa fa-trash" title="Delete"></i>
                                                </a>
                                            </td>
                                        </tr>`;
                        });
                        categoryList.innerHTML = innerHtml;
                    });
            } else {
                throw new Error(response.text());
            }
        })
        .catch((error) => window.alert(`Error: ${error}`));

    const imageHeader = new Headers();
    imageHeader.append("Authorization", window.localStorage.getItem('token'));

    const imageRequestOptions = {
        method: "GET",
        headers: imageHeader,
        redirect: "follow"
    };

    const imageDropdown = document.getElementById('add-images');
    imageDropdown.innerHTML = '';
    fetch("http://localhost:8080/mt/v1/image", imageRequestOptions)
        .then((response) => {
            if(response.ok){
                response.json()
                    .then((images) => {
                        if(images.length === 0){
                            let option = document.createElement('option');
                            option.value = '-1';
                            option.textContent = 'No image to select';
                            option.disabled = true;
                            option.selected = false;
                            imageDropdown.appendChild(option);
                        }
                        images.forEach((image) => {
                            let option = document.createElement('option');
                            option.value = image.id;
                            option.textContent = image.imageUrl;
                            imageDropdown.appendChild(option);
                        });
                    });
            }
        })
        .catch((error) => console.error(error));

    const addCategoryForm = document.getElementById('addCategoryForm');
    addCategoryForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const data = {
            'name': document.getElementById('add-name').value,
            'slug': document.getElementById('add-slug').value,
            'description': document.getElementById('add-description').value,
            'vendorID': window.localStorage.getItem('select-store')
        };
        if(document.getElementById('add-images').value !== '-1'){
            data['imageBOS'] = [
                {
                    'id': document.getElementById('add-images').value,
                    'imageUrl': document.getElementById('add-images').textContent
                }
            ]
        }
        const addCategoryHeader = new Headers();
        addCategoryHeader.append("Content-Type", "application/json");
        addCategoryHeader.append("Authorization", window.localStorage.getItem('token'));

        const categoryRequestOptions = {
            method: "POST",
            headers: addCategoryHeader,
            body: JSON.stringify(data),
            redirect: "follow"
        };

        fetch("http://localhost:8080/mt/v1/category", categoryRequestOptions)
            .then((response) => {
                if(response.ok){
                    window.alert('Category saved');
                    window.location.reload();
                } else {
                    window.alert(`Error: Category not saved. Try again`);
                }
            })
            .catch((error) => window.alert(error));
    });

    function editModal(id, name,slug, description){
        categoryModal.classList.remove('d-none');
        document.getElementById('add-name').value = name;
        document.getElementById('add-slug').value = slug;
        document.getElementById('add-description').value = description;
        document.getElementById('add-id').value = id;
        document.getElementById('add-btn').innerText = 'Edit category';
        document.getElementById('add-btn').setAttribute('edit', 'true')
    }

    function deleteCategory(id){
        let userConfirmed = confirm("Are you sure you want to delete this item?");
        if(userConfirmed){
            console.log('Item deleted' + id);
            window.location.reload();
        }
    }

    function logout(){
        window.localStorage.clear();
        window.alert('User Logout successfully');
        window.location.reload();
    }
</script>
